			<!-------------->

						</dl>
					</li>
					<li>
						<dl>

						</dl>
					</li>
					<li>

					</li>
					<li>

					</li>
					<li>

	            	<li id="_blog"><img src="../../img/lottery/icon_share_micro_blog.png"/></li>
	            	<li id="_qq"><img src="../../img/lottery/icon_share_qq.png"/></li>

	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			function addShade() {
		        var htmlHeight = document.body.scrollHeight || document.documentElement.scrollHeight;
		        $("body").append('<div class="loading-shade"></div>');
		        $(".loading-shade").css("100%");
		    }
			sharezhe();
			function sharezhe(){
			    $('.sec-share').unbind("click").bind("click",function(){
			         addShade();
			         $('.btn_share').show();
			         del();  
			    });
			}
			function del(){
				$(".loading-shade").unbind("click").bind("click",function(){
			    	$('.loading-shade').remove();
			     	$('.btn_share').hide();
			    });
			}
			
		});
	</script>
